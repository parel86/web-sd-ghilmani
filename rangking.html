<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangking Siswa - SD Ghilmani</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #ff9800; }
        #hasil { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<div class="container">
    <h2>üèÜ Rangking Siswa üèÜ</h2>
    <div id="hasil">Memuat rangking...</div>
</div>

<script>
    // --- PASTE LINK API SAKA GOOGLE APPS SCRIPT ING KENE ---
    const apiUrl = 'https://script.google.com/macros/s/AKfycbxPKpPqbJz_skvr72ex3XR1v4TZPuddoYI6G8qP8KktMSPpIttTwxnNX-aFTql9bWJA/exec';

    async function loadRangking() {
        const hasilDiv = document.getElementById('hasil');
        
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            
            let html = '<table><tr><th>Peringkat</th><th>Nama</th><th>Rata-rata</th></tr>';
            
            data.forEach((siswa, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${siswa.nama}</td>
                        <td>${siswa.rataRata}</td>
                    </tr>
                `;
            });
            html += '</table>';
            hasilDiv.innerHTML = html;
        } catch (error) {
            hasilDiv.innerHTML = 'Gagal mengambil data rangking. Pastikan API Apps Script wis di-deploy kanggo "Siapa saja".';
        }
    }

    loadRangking(); // Jalankan otomatis saat halaman dibuka
</script>

</body>
</html>
