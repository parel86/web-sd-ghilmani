<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Nilai - SD Ghilmani</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2e7d32; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #2e7d32; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background: #1b5e20; }
        #hasil { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<div class="container">
    <h2>Cek Nilai Siswa</h2>
    <input type="text" id="nis" placeholder="Masukkan NIS Siswa (contoh: 1001)">
    <button onclick="cariNilai()">Cek Nilai</button>

    <div id="hasil"></div>
</div>

<script>
    // Link CSV dari Google Sheets Anda
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR5WOCA1luhVOzPfC8FbWcifKeLmkSlr8C8qFd60dN3KzZT8TVK3-bFgCwIozz0N2bNRf_ueA2lFZNt/pub?output=csv';

    async function cariNilai() {
        const nisInput = document.getElementById('nis').value;
        const hasilDiv = document.getElementById('hasil');
        hasilDiv.innerHTML = 'Mencari data...';

        try {
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split('\n');
            
            let html = '<h3>Hasil Pencarian:</h3>';
            let found = false;

            // Lewati baris pertama (judul)
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(',');
                if (cols[0] === nisInput) {
                    found = true;
                    html += `
                        <table>
                            <tr><th>NIS</th><td>${cols[0]}</td></tr>
                            <tr><th>Nama</th><td>${cols[1]}</td></tr>
                            <tr><th>Mapel</th><td>${cols[2]}</td></tr>
                            <tr><th>Nilai</th><td>${cols[3]}</td></tr>
                        </table>
                        <br>
                    `;
                }
            }

            if (found) {
                hasilDiv.innerHTML = html;
            } else {
                hasilDiv.innerHTML = 'Data tidak ditemukan.';
            }
        } catch (error) {
            hasilDiv.innerHTML = 'Gagal mengambil data.';
        }
    }
</script>

</body>
</html>
